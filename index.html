<div style="

    <!--Player1Health Bar-->

        <div style="
            position: relative;
            display: flex;
            justify-content: flex-end;

            border-right: none;

        <div 
            id="timer" 
            style="
            background-color: black;
            color: seashell;

                position: absolute;
